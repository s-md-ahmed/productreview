<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîê Login - Review Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background: linear-gradient(to bottom right, #000000, #0a0a0a);
      color: white;
      font-family: 'Outfit', sans-serif;
      padding-top: 80px;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 40px;
      background-color: #111;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-weight: 700;
      text-align: center;
    }

    .form-control {
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: white;
    }

    .form-control:focus {
      background-color: #1a1a1a;
      color: white;
      border-color: #00ffff;
      box-shadow: 0 0 0 0.2rem rgba(0, 255, 255, 0.25);
    }

    .btn-login {
      background-color: #00ffff;
      color: black;
      font-weight: 600;
    }

    .btn-login:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>

  <!-- Navbar (same as homepage) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üõçÔ∏è ReviewPortal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">üè† Home</a></li>
          <li class="nav-item"><a class="nav-link" href="add.html">‚ûï Add Product</a></li>
          <li class="nav-item"><a class="nav-link" href="product.html">üì¶ View Products</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">üìß Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">üîë Password</label>
        <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>
      <button type="submit" class="btn btn-login w-100 mt-3">Login</button>
    </form>
  </div>
  <script>
  document.querySelector('form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
      const response = await fetch('/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem('userEmail', email);
        alert('‚úÖ Login successful!');
        window.location.href = '/home';
      } else {
        alert(`‚ùå ${data.error}`);
      }
    } catch (err) {
      console.error(err);
      alert('‚ö†Ô∏è Login failed due to server error');
    }
  });
</script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
