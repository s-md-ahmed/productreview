<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìù Register - Review Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background: linear-gradient(to bottom right, #000000, #0a0a0a);
      color: white;
      font-family: 'Outfit', sans-serif;
      padding-top: 80px;
    }

    .register-container {
      max-width: 460px;
      background-color: #111;
      margin: auto;
      margin-top: 100px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    .register-container h2 {
      margin-bottom: 30px;
      font-weight: 700;
      text-align: center;
    }

    .form-control {
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: white;
    }

    .form-control:focus {
      border-color: #00ffff;
      box-shadow: 0 0 0 0.2rem rgba(0, 255, 255, 0.25);
    }

    .btn-register {
      background-color: #00ffff;
      color: black;
      font-weight: 600;
    }

    .btn-register:hover {
      background-color: #00cccc;
    }

    footer {
      margin-top: 100px;
    }

    .link-login {
      text-align: center;
      margin-top: 20px;
    }

    .link-login a {
      color: #00ffff;
      text-decoration: none;
    }

    .link-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üõçÔ∏è ReviewPortal</a>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="register-container">
    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="email" class="form-label">üìß Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">üîë Password</label>
        <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>
      <button type="submit" class="btn btn-register w-100 mt-3">Register</button>
    </form>
    <div class="link-login">
      Already have an account? <a href="/login.html">Login</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center text-secondary mt-5">
    <p class="footer-bottom">&copy; 2025 Product Review Portal. All rights reserved.</p>
  </footer>

  <!-- Script to handle registration -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch('/api/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          alert('‚úÖ Registered successfully! Please login.');
          window.location.href = '/login.html';
        } else {
          alert(`‚ùå ${data.error}`);
        }
      } catch (err) {
        alert('‚ö†Ô∏è Server error. Please try again later.');
        console.error(err);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
